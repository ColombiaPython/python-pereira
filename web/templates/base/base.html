    <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Contáctanos</h2>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Tu Nombre *" id="name" required data-validation-required-message="Porfavor ingresa tu nombre.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Tu Correo *" id="email" required data-validation-required-message="Ingresa tu dirección de correo.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Tu Twitter" id="twitter">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <textarea class="form-control" placeholder="Tu Mensaje *" id="message" required data-validation-required-message="Ingresa tu mensaje."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
                <div id="success"></div>
                <button type="submit" class="btn btn-xl">Enviar Mensaje.</button>
              </div>
          </form>
            <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
            <script type='text/javascript'>
              (function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; }(jQuery)); var $mcj = jQuery.noConflict(true);
            </script>
            <!--End mc_embed_signup-->
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h2 class="section-heading">Síguenos!</h2>
          <hr class="primary">
          <!-- <p>Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back
            to you as soon as possible!</p> -->
            <br>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 ml-auto text-center">
          <a href="" class="fix-link"><i class="fa fa-facebook fa-3x sr-contact icon-color icon-fb"></i></a>
          <p>
            <iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2Fpythonpereira%2F&width=76&layout=button&action=like&size=small&show_faces=false&share=false&height=65&appId" width="76" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
          </p>
        </div>
        <div class="col-lg-3 mr-auto text-center">
          <a href="" class="fix-link"><i class="fa fa-twitter fa-3x sr-contact icon-color icon-tw"></i></a>
          <p>
            <a href="https://twitter.com/pythonpereira?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @pythonpereira</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
          </p>
        </div>
        <div class="col-lg-3 mr-auto text-center">
          <a href="" class="fix-link"><i class="fa fa-instagram fa-3x sr-contact icon-color icon-in"></i></a>
          <style>.ig-b- { display: inline-block; }
          .ig-b- img { visibility: hidden; }

          <div align="center"><a href="http://instagram.com/pythonpereira?ref=badge" class="ig-b- ig-b-v-24"><img src="//badges.instagram.com/static/images/ig-badge-view-24.png" alt="Instagram" /></a></div>
        </div>
        <div class="col-lg-3 mr-auto text-center">
          <a href="" class="fix-link"><i class="fa fa-envelope-o fa-3x sr-contact icon-color icon-gm"></i></a>
          <p>
            <a href="mailto:python.pereira@gmail.com" class="fix-link icon-color icon-gm">python.pereira@gmail.com</a>
          </p>
